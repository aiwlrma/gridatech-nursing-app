<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#1884FF" />
    <meta name="description" content="간호학생을 위한 스마트한 피드백 및 학습 관리 앱" />
    <meta name="keywords" content="간호학, 피드백, 학습, VR, 시나리오, 환자안전" />
    <meta name="author" content="aiwlrma" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://smart-nursing-feedback.vercel.app/" />
    <meta property="og:title" content="Smart Nursing Feedback App" />
    <meta property="og:description" content="간호학생을 위한 스마트한 피드백 및 학습 관리 앱" />
    <meta property="og:image" content="https://smart-nursing-feedback.vercel.app/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://smart-nursing-feedback.vercel.app/" />
    <meta property="twitter:title" content="Smart Nursing Feedback App" />
    <meta property="twitter:description" content="간호학생을 위한 스마트한 피드백 및 학습 관리 앱" />
    <meta property="twitter:image" content="https://smart-nursing-feedback.vercel.app/og-image.png" />

    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <title>Smart Nursing Feedback App</title>
    
    <style>
        /* 로딩 스피너 */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #F9FAFB;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #E5E7EB;
            border-top: 4px solid #1884FF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        .loading-text {
            color: #6B7280;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 16px;
            font-weight: 500;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 기본 스타일 */
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #F9FAFB;
            overflow-x: hidden;
        }
        
        #root {
            width: 100%;
            height: 100vh;
        }
        
        /* 웹 스크롤 최적화 */
        * {
            -webkit-overflow-scrolling: touch;
        }
        
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <noscript>
        <div style="text-align: center; padding: 50px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
            <h1>JavaScript가 필요합니다</h1>
            <p>이 앱을 사용하려면 JavaScript를 활성화해주세요.</p>
        </div>
    </noscript>
    
    <div id="root">
        <div class="loading-container">
            <div class="loading-spinner"></div>
            <div class="loading-text">앱을 로딩 중입니다...</div>
        </div>
    </div>
    
    <script>
        // 로딩 완료 후 스피너 제거
        window.addEventListener('load', function() {
            setTimeout(function() {
                const loadingContainer = document.querySelector('.loading-container');
                if (loadingContainer) {
                    loadingContainer.style.display = 'none';
                }
            }, 1000);
        });
    </script>
</body>
</html>
